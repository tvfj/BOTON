<html>
<head>
<title>FELIZ CUMPLEANIOS</title>
<style type="text/css">
center {
  position: absolute;
  top: 50%; 
  left: 50%;
  transform: translate(-50%, -50%);
</style>
</head>
<body>
<center>
<p>Use esta botonera con su correspondiente precausion para expresar su rechazo al estado de las cosas</p>
<button class="reproductor">
<img src="cutre.jpg"></img>
</button>
<script>
    let boton = document.querySelector(".reproductor")

    boton.addEventListener("click", () => {
      let etiquetaAudio = document.createElement("audio")
      etiquetaAudio.setAttribute("src", "cutre.mp3")
      etiquetaAudio.play()
    })
</script>
</center>
</body>
</html>
